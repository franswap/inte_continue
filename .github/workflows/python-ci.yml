name: Generate and Deploy Graphs

on:
  push:
    branches:
      - main

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Graphs
      run: python train.py

    - name: Prepare Deploy
      run: |
        mkdir -p docs
        cp -r output/* docs/
        git config --local user.email "fplaniol@outlook.fr"
        git config --local user.name "franswap"
        git add docs feature_importance.png metrics.txt residuals.png
        git diff --quiet && git diff --staged --quiet || git commit -m "Update graphs [skip ci]"
      continue-on-error: true

    - name: Deploy to GitHub Pages
      run: git push https://${GH_TOKEN}/$GITHUB_REPOSITORY.git HEAD:main
      if: github.event_name == 'push' && github.event_name != 'pull_request'
